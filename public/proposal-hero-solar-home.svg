<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" role="img" aria-labelledby="title desc">
  <title id="title">Residência com painéis solares iluminada pelo sol</title>
  <desc id="desc">Ilustração de uma casa moderna com painéis solares no telhado ao pôr do sol, cercada de natureza.</desc>
  <defs>
