<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 320" role="img" aria-labelledby="title desc">
  <title id="title">Usina solar SolarInvest</title>
  <desc id="desc">Ilustração minimalista de uma usina solar com o sol e o logotipo SolarInvest em tons laranja e verde.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fff4e6" />
      <stop offset="55%" stop-color="#fff9f2" />
      <stop offset="100%" stop-color="#f1f5f9" />
    </linearGradient>
    <linearGradient id="panel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb" stop-opacity="0.85" />
      <stop offset="100%" stop-color="#0f172a" stop-opacity="0.9" />
    </linearGradient>
    <linearGradient id="panelHighlight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#d9e8ff" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#9dc5ff" stop-opacity="0.6" />
    </linearGradient>
    <radialGradient id="sun" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffe59a" />
      <stop offset="60%" stop-color="#ffc26b" />
      <stop offset="100%" stop-color="#f7931e" />
    </radialGradient>
    <linearGradient id="ground" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a9cf46" />
      <stop offset="100%" stop-color="#7bb031" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="12" stdDeviation="14" flood-color="#0f172a" flood-opacity="0.18" />
    </filter>
  </defs>
  <rect width="480" height="320" fill="url(#bg)" rx="28" />
  <g transform="translate(0, 180)">
    <rect x="0" y="80" width="480" height="60" fill="url(#ground)" />
    <path d="M0 90 L480 40 L480 140 L0 140 Z" fill="#dceefb" opacity="0.35" />
  </g>
  <g transform="translate(360 60)">
