        <rect x="0" y="0" width="84" height="12" fill="url(#panelHighlight)" opacity="0.75" />
        <path d="M0 24 H84" stroke="#60a5fa" stroke-opacity="0.45" />
        <path d="M0 40 H84" stroke="#60a5fa" stroke-opacity="0.45" />
        <path d="M20 0 V56" stroke="#60a5fa" stroke-opacity="0.3" />
        <path d="M44 0 V56" stroke="#60a5fa" stroke-opacity="0.3" />
        <path d="M64 0 V56" stroke="#60a5fa" stroke-opacity="0.3" />
      </g>
